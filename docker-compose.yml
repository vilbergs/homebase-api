version: "3.7"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "8080:8080"
    depends_on:
      - postgres_db
      - influx_db
    networks:
      - default
  postgres_db:
    image: postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql/data
  influx_db:
    image: influxdb:2.0-alpine
    volumes:
      - data:/.influxdbv2
    ports:
      - "8086:8086"
volumes:
  data:
